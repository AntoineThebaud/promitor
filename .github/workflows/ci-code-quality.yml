name: CI - Code Quality

on:
  workflow_dispatch:
  pull_request:
    paths:
    - .github/workflows/ci-code-quality.yml
    - src/**

jobs:
  code_quality:
    name: Code Quality (R#)
    runs-on: ubuntu-latest
    steps:
        # Checkout code
      - name: checkout
        uses: actions/checkout@v2
      - uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '3.1.x' # SDK Version to use; x will use the latest version of the 3.1 channel
      - run: dotnet tool install -g JetBrains.ReSharper.GlobalTools

      - name: Inspect
        uses: nbadal/inspectcode-action@v1
        with:
          solution: 'src/Promitor.sln'
      - uses: goit/setup-resharper@v2.0.1
        with:
          version: '2021.2'

        # Run R# code quality
      - name: resharper
        run: |
          chmod -R 777 ${{ env.RESHARPER_ROOT }}
          ${{ env.RESHARPER_ROOT }}/inspectcode.exe src/Promitor.sln
