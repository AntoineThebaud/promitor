name: CI - Code Quality

on:
  workflow_dispatch:
  pull_request:
    paths:
    - .github/workflows/ci-code-quality.yml
    - src/**

jobs:
  code_quality:
    name: Code Quality (R#)
    runs-on: ubuntu-latest
    steps:
        # Checkout code
      - name: checkout
        uses: actions/checkout@v2
      - uses: goit/setup-resharper@v2.0.1
        with:
          version: '2021.2'

        # Run R# code quality
      - name: resharper
        run: ls ${{ env.RESHARPER_ROOT }}

        # Run R# code quality
      - name: resharper
        run: inspectcode.exe src/Promitor.sln
        working-directory: ${{ env.RESHARPER_ROOT }}
